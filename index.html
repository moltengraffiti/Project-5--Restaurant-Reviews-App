<body class="container">

  <header>
      <a href="#filter-options" class="skip-link">Skip to main content</a>
    <nav>
      <!--This doesn't need to be a link -->

    </nav>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Map from Mapbox">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <section >

      <div class="filter-options" id="filter-options" role="contentinfo" aria-label="Filter restaurants by neighbourhood and cuisine">
        <h2>Filter Results</h2>

        <select id="neighborhoods-select"name="neighborhoods" aria-label="Filter by neighbourhood" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select"  aria-label="Filter by cuisine" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>

      <ul id="restaurants-list" ></ul>
    </section>
  </main>
